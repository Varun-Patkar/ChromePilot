<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChromePilot</title>
  <link rel="stylesheet" href="sidebar.css">
  <script src="marked.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <img src="icon.png" alt="ChromePilot" class="logo">
        <h1>ChromePilot</h1>
      </div>
      <button id="resetBtn" class="reset-btn" title="Reset conversation">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
          <path d="M21 3v5h-5"/>
          <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
          <path d="M3 21v-5h5"/>
        </svg>
      </button>
    </div>

    <div class="context-controls">
      <div class="toggle-group">
        <label class="toggle-switch">
          <input type="checkbox" id="toggleScreenshot" checked>
          <span class="toggle-slider"></span>
        </label>
        <span class="toggle-label">Screenshot</span>
      </div>
    </div>

    <div id="chatContainer" class="chat-container">
      <div class="welcome-message">
        <img src="icon.png" alt="ChromePilot" class="welcome-logo">
        <h2>Welcome to ChromePilot v3</h2>
        <p>I'm a fully iterative agent. I'll decide and execute one action at a time, adapting based on results.</p>
        <p>Ask me to do something, and I'll work through it step by step!</p>
      </div>
    </div>

    <div class="input-container">
      <textarea 
        id="userInput" 
        placeholder="Ask me anything about this page..." 
        rows="1"
      ></textarea>
      <button id="sendBtn" class="send-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13"/>
          <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
        </svg>
      </button>
    </div>

    <div id="statusBar" class="status-bar">
      <span id="statusText">Ready</span>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
